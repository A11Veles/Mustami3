<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallCenter ReviewAgent - Audio Analysis Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --bg-dark: #0f0f1e;
            --bg-card: #1a1a2e;
            --bg-input: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b8;
            --error: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --border: #2d3748;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--secondary), #ec4899);
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        .shape-3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(90deg, #3b82f6, var(--primary));
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) scale(1); }
            25% { transform: translateY(-50px) translateX(30px) scale(1.1); }
            50% { transform: translateY(30px) translateX(-30px) scale(0.9); }
            75% { transform: translateY(-30px) translateX(50px) scale(1.05); }
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--primary));
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Auth Forms */
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            background: var(--bg-input);
            border-radius: 12px;
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .auth-tab.active {
            background: var(--primary);
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--bg-input);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        textarea.form-input {
            resize: vertical;
            min-height: 120px;
        }

        /* Buttons */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.6);
        }

        .btn-secondary {
            background: var(--bg-input);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-card);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-full {
            width: 100%;
        }

        /* Analysis Section */
        .analysis-section {
            display: none;
        }

        .analysis-section.active {
            display: block;
            animation: fadeIn 0.8s ease-out;
        }

        /* Results Section */
        .results-section {
            display: none;
            margin-top: 3rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .results-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .results-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .results-title {
            font-size: 1.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .success-icon {
            width: 40px;
            height: 40px;
            background: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 0.6s ease-out;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .results-content {
            background: var(--bg-input);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 400px;
            overflow-y: auto;
        }

        .results-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Loading State */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 30, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .loading-spinner::before,
        .loading-spinner::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: var(--primary);
            animation: spin 1.5s linear infinite;
        }

        .loading-spinner::before {
            inset: 0;
        }

        .loading-spinner::after {
            inset: 10px;
            border-top-color: var(--secondary);
            animation-duration: 0.75s;
            animation-direction: reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .loading-subtext {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Alerts */
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border-left: 4px solid;
            animation: slideIn 0.3s ease-out;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border-left-color: var(--success);
            color: var(--success);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border-left-color: var(--error);
            color: var(--error);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .header h1 { font-size: 2rem; }
            .nav { flex-direction: column; gap: 1rem; }
            .card { padding: 2rem; }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>
        <div class="bg-shape shape-3"></div>
    </div>

    <div class="container">
        <!-- Navigation -->
        <nav class="nav">
            <div class="nav-brand">
                <i class="fas fa-microphone-alt"></i>
                CallCenter AI
            </div>
            <div class="nav-actions">
                <div class="user-info" id="userInfo" style="display: none;">
                    <i class="fas fa-user-circle"></i>
                    <span id="userEmail"></span>
                </div>
                <button class="btn btn-secondary" id="logoutBtn" style="display: none;" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </nav>

        <!-- Header -->
        <div class="header">
            <h1>CallCenter ReviewAgent</h1>
            <p>AI-powered audio analysis platform for call center optimization</p>
        </div>

        <!-- Alerts Container -->
        <div id="alertsContainer"></div>

        <!-- Authentication Section -->
        <div id="authSection" class="card">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="switchAuthTab('login')">Login</button>
                    <button class="auth-tab" onclick="switchAuthTab('register')">Register</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label class="form-label" for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">
                        <span id="loginText">Sign In</span>
                        <div class="loading-spinner" id="loginLoading" style="display: none; width: 20px; height: 20px;"></div>
                    </button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="auth-form" style="display: none;">
                    <div class="form-group">
                        <label class="form-label" for="registerName">Display Name</label>
                        <input type="text" id="registerName" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" class="form-input" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">
                        <span id="registerText">Create Account</span>
                        <div class="loading-spinner" id="registerLoading" style="display: none; width: 20px; height: 20px;"></div>
                    </button>
                </form>
            </div>
        </div>

        <!-- Analysis Section -->
        <div id="analysisSection" class="analysis-section">
            <div class="card">
                <h3 style="margin-bottom: 1.5rem; color: var(--primary);">
                    <i class="fas fa-upload"></i>
                    Analyze Audio File
                </h3>
                <form id="analysisForm">
                    <div class="form-group">
                        <label class="form-label" for="driveLink">Google Drive Link</label>
                        <input type="url" id="driveLink" class="form-input" 
                               placeholder="https://drive.google.com/file/d/..." required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="prompt">Analysis Prompt (Optional)</label>
                        <textarea id="prompt" class="form-input" rows="3" 
                                  placeholder="Specific instructions for analysis..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">
                        <span id="analyzeText">
                            <i class="fas fa-play"></i>
                            Start Analysis
                        </span>
                        <div class="loading-spinner" id="analyzeLoading" style="display: none; width: 20px; height: 20px;"></div>
                    </button>
                </form>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="results-section">
            <div class="results-card">
                <div class="results-header">
                    <h2 class="results-title">
                        <div class="success-icon">
                            <i class="fas fa-check"></i>
                        </div>
                        Analysis Complete
                    </h2>
                </div>
                <div class="results-content" id="resultsContent">
                    <!-- Results will be displayed here -->
                </div>
                <div class="results-actions">
                    <button class="action-btn" onclick="copyResults()">Copy Results</button>
                    <button class="action-btn" onclick="downloadResults()">Download Report</button>
                    <button class="action-btn" onclick="startNewAnalysis()">New Analysis</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Processing Audio</div>
            <div class="loading-subtext">This may take a few moments...</div>
        </div>
    </div>

    <script>
        // Global state
        let currentUser = null;
        let authToken = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
            document.getElementById('analysisForm').addEventListener('submit', handleAnalysis);
        }

        function switchAuthTab(tab) {
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.style.display = 'none');
            
            document.querySelector(`[onclick="switchAuthTab('${tab}')"]`).classList.add('active');
            document.getElementById(tab + 'Form').style.display = 'block';
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            setLoadingState('login', true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    authToken = result.user.token;
                    currentUser = result.user;
                    
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    showAlert('Login successful!', 'success');
                    showAnalysisSection();
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert('Login failed. Please try again.', 'error');
            } finally {
                setLoadingState('login', false);
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            setLoadingState('register', true);
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, displayName: name })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showAlert('Account created successfully! Please check your email for verification.', 'success');
                    switchAuthTab('login');
                    document.getElementById('loginEmail').value = email;
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert('Registration failed. Please try again.', 'error');
            } finally {
                setLoadingState('register', false);
            }
        }

        async function handleAnalysis(e) {
            e.preventDefault();
            
            const driveLink = document.getElementById('driveLink').value;
            const prompt = document.getElementById('prompt').value;
            
            setLoadingState('analyze', true);
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            try {
                const headers = { 'Content-Type': 'application/json' };
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                }
                
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({ driveLink, prompt })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showAlert('Analysis completed successfully!', 'success');
                    displayResults(result.analysis);
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert('Analysis failed. Please try again.', 'error');
            } finally {
                setLoadingState('analyze', false);
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }

        function displayResults(analysis) {
            const content = document.getElementById('resultsContent');
            content.textContent = JSON.stringify(analysis, null, 2);
            document.getElementById('resultsSection').style.display = 'block';
            document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
        }

        function checkAuth() {
            authToken = localStorage.getItem('authToken');
            const userString = localStorage.getItem('currentUser');
            
            if (authToken && userString) {
                try {
                    currentUser = JSON.parse(userString);
                    showAnalysisSection();
                } catch (error) {
                    clearAuth();
                }
            }
        }

        function showAnalysisSection() {
            if (currentUser) {
                document.getElementById('userEmail').textContent = currentUser.email;
                document.getElementById('userInfo').style.display = 'flex';
                document.getElementById('logoutBtn').style.display = 'block';
            }
            
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('analysisSection').classList.add('active');
        }

        function logout() {
            clearAuth();
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('analysisSection').classList.remove('active');
            document.getElementById('resultsSection').style.display = 'none';
            showAlert('Logged out successfully', 'success');
        }

        function clearAuth() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            authToken = null;
            currentUser = null;
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
        }

        function setLoadingState(action, loading) {
            const textElement = document.getElementById(action + 'Text');
            const loadingElement = document.getElementById(action + 'Loading');
            const button = textElement.closest('button');
            
            if (loading) {
                textElement.style.display = 'none';
                loadingElement.style.display = 'inline-block';
                button.disabled = true;
            } else {
                textElement.style.display = 'inline-flex';
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertsContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function copyResults() {
            const results = document.getElementById('resultsContent').textContent;
            navigator.clipboard.writeText(results).then(() => {
                showAlert('Results copied to clipboard!', 'success');
            });
        }

        function downloadResults() {
            const results = document.getElementById('resultsContent').textContent;
            const blob = new Blob([results], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `callcenter-analysis-${new Date().toISOString()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            showAlert('Report downloaded successfully!', 'success');
        }

        function startNewAnalysis() {
            document.getElementById('analysisForm').reset();
            document.getElementById('resultsSection').style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
